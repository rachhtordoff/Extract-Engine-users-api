name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:latest
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker image
      run: |
        REPO_NAME="$(echo ${{ github.repository }} | cut -d'/' -f2)"
        docker build -t test .
        docker tag test registry.jacobscodingstuff.com/extractengine/${REPO_NAME}:${{ github.ref_name }}
        echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.REGISTRY_USER }}" --password-stdin registry.jacobscodingstuff.com
        docker push registry.jacobscodingstuff.com/extractengine/${REPO_NAME}:${{ github.ref_name }}

    - name: Install curl
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Notify on Slack
      run: |
        curl -X POST         ${{ secrets.SLACK_WEBHOOK_URL }}         -H 'Content-Type: application/json'         -d "{\"text\": \"new service available for deployment.\n${REPO_NAME}: ${{ github.ref_name }}\"}"
